<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="edit.css">
</head>

<body>

  <div class="outter-div">

      <!-- Modal content -->
      <div class="modal-content">
        <form id="form" enctype="multipart/form-data">
          <input type="file" id="image" name="image">
        <div class="img-1 preview" id="img-1">
          <img alt="" id="previewImage" name="previewImage">
        </div>
        <div class="create">
            <div class="input-field">
              <input id="title" type="text" placeholder="Title" name="title" value="">
              <div class="error-div">

              </div>
            </div>
            <div class="input-field">
              <input id="topic" type="text" placeholder="Topic" name="topic" value="">
              <div class="error-div">

              </div>
            </div>
            <div class="input-field">
              <input id="lang" type="text" placeholder="Language" name="lang" value="">
              <div class="error-div">

              </div>
            </div>
            <div class="input-field">
              <textarea id="blog" name="blog" placeholder="Blog" rows="8" cols="80"></textarea>
              <div class="error-div">

              </div>
            </div>
            <button type="submit" name="button">Publish</button>
          </form>
        </div>
      </div>

    </div>

  <script src="renderBlogEdit.js" charset="utf-8"></script>
</body>

</html>
